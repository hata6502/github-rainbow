<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        connect-src 'self' https://us-central1-almap-408307.cloudfunctions.net;
        img-src 'self' https://avatars.githubusercontent.com https://github.com;
      "
    />

    <title>Contribution Rainbow - Visualize diverse GitHub contributions</title>

    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" href="index.css" />
  </head>

  <body class="prose m-6">
    <main>
      <h1>Contribution Rainbow ðŸŒˆ</h1>

      <p>
        Visualize diverse GitHub contributions<br />
        Made by
        <a href="https://twitter.com/hata6502" target="_blank">@hata6502</a>
      </p>

      <form>
        <div class="flex items-center gap-2">
          <label for="login" class="w-24">Username</label>
          <input
            id="login"
            name="login"
            type="text"
            placeholder="hata6502"
            class="block w-full mt-1"
          />
        </div>

        <button
          type="submit"
          class="block w-full mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Generate
        </button>
      </form>

      <h2 id="title" class="sticky top-0 bg-white"></h2>
      <div id="graph" class="mt-2"></div>
      <div id="error"></div>
    </main>

    <script type="module" src="index.js"></script>
  </body>
</html>
